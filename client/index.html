<!DOCTYPE html>
<html>

<head>
	<title>Pastebin</title>
	<style type="text/css">
		body {
			background: white;
			font-family: monospace;
			color: black;
		}

		a {
			color: blue;
		}

		a:visited {
			color: blue;
		}

		a:hover {
			background: blue;
			color: white;
		}

		textarea {
			width: 100%;
		}

		#content {
			padding-left: 15%;
			width: 70%;
		}

		#paste {
			padding: 5px;
			width: 100%;
			display: block;
		}

		.view {
			display: none;
			width: 100%;
		}

		img {
			max-width: 100%;
		}
	</style>
	<link rel="stylesheet" type="text/css" href="c/prettify/sons-of-obsidian.css">
	<script src="c/prettify/prettify.js"></script>
	<script src="c/js/paste.js"></script>
</head>

<body>
	<div id="content">
		<noscript>
			<span id="youneedjs"
				style="text-align:center;width:100%;display:block;padding-top:10%;font-size:30pt;color:red">You need
				javascript!!1!</span>
		</noscript>

		<div class="view view_header">
			<div id="download" style="float:right"><a id="dlLink">View RAW Version</a></div>
			<div id="newpaste" style="float:left"><a href="/">Create a new paste</a></div>
			<br />
		</div>

		<div class="view view_new_paste">
			<div id="paster">
				<textarea name="r" id="r" rows="50" cols="20" placeholder="Paste shit here"></textarea>
				<input type="button" id="savebtn" value="Paste this shit" onclick="pasteIt()" />
				<div style="float:right">
					or upload a file <input type="file" id="filef" name="filef">
				</div>
			</div>

		</div>

		<div class="view view_show_textpaste">
			<pre style="overflow-y:scroll;" class="prettyprint linenums" id="paste"></pre>
		</div>

		<div class="view view_show_image" style="text-align: center;">
			<img id="displayimage" />
		</div>

		<div class="view view_show_download" style="text-align: center;">
				<a download="" id="forceDownload" style="font-size: 69px;display:block; padding: 150px 0;">
						<span>Click to download</span>
						<span id="fileext"></span>
				</a>
		</div>

		<div style="float:right">Old data gone, cause the front fell off.</div>
</body>

</html>
